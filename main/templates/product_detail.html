{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>{{ product.title }} - Toko Sepatu Sejahtera</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Back Navigation -->
        <div class="mb-6">
            <a href="{% url 'main:show_main' %}" class="text-gray-600 hover:text-gray-900 font-medium transition-colors">
                ← Back to Home
            </a>
        </div>
        
        <!-- Loading State -->
        <div id="loading-state" class="bg-white rounded-lg border border-gray-200 p-12 text-center">
            <svg class="animate-spin h-8 w-8 text-green-600 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
            </svg>
            <p class="text-gray-600 mt-3">Loading product detail...</p>
        </div>

        <!-- Error State -->
        <div id="error-state" class="bg-white rounded-lg border border-gray-200 p-12 text-center hidden">
            <div class="w-16 h-16 mx-auto mb-4">
                <div class="text-red-500 text-5xl">⚠️</div>
            </div>
            <h3 class="text-lg font-medium text-gray-900 mb-2">Failed to load product</h3>
            <p class="text-gray-500">Please try again later.</p>
        </div>
        
        <!-- Article Content -->
        <article id="article-content" class="bg-white rounded-lg border border-gray-200 overflow-hidden hidden">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 p-6 sm:p-8">
                
                <!-- Left: Image Section -->
                <div id="featured-image-container" class="space-y-4">
                    <img id="featured-image"
                        src=""
                        alt=""
                        class="w-full rounded-xl object-cover shadow-md">

                    <!-- Optional: Thumbnails preview -->
                    <div id="image-thumbnails" class="grid grid-cols-5 gap-2">
                        <img src="" alt="" class="rounded-lg border border-gray-200 hover:border-green-500 cursor-pointer">
                    </div>
                </div>

                <!-- Right: Product Info Section -->
                <div class="flex flex-col justify-between">
                    <div>
                        <div id="badges-container" class="flex flex-wrap items-center gap-2 mb-4"></div>

                        <h1 id="product-name" class="text-3xl font-bold text-gray-900 mb-3"></h1>

                        <p id="product-price" class="text-2xl font-semibold text-green-600 mb-4">Rp -</p>

                        <div id="product-rating" class="mb-6"></div>

                        <p id="product-description" class="text-gray-700 leading-relaxed mb-6 whitespace-pre-line"></p>

                        <div class="flex items-center gap-4 mb-8">
                            <button class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition">
                                Add to Bag
                            </button>
                            <button class="border border-gray-300 px-6 py-3 rounded-lg hover:bg-gray-100 transition">
                                Favourite ♡
                            </button>
                        </div>
                    </div>

                    <!-- Container tombol admin -->
                    <div id="admin-buttons" class="flex items-center gap-5 ml-3"></div>

                    <!-- Footer: Creator info -->
                    <div class="border-t border-gray-200 pt-4 mt-4 text-sm text-gray-500">
                        <p id="product-author">Creator: Loading...</p>
                        <p id="product-date"></p>
                    </div>
                </div>

            </div>
        </article>
    </div>
</div>
<script>
// Configuration
const PRODUCT_ID = "{{ product.id }}";
const PRODUCT_DETAIL_ENDPOINT = `{% url 'main:show_json_by_id' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', PRODUCT_ID);
const CURRENT_USER_ID = "{{ user.id|default_if_none:'' }}";
const EDIT_URL_TEMPLATE = `{% url 'main:edit_product' '00000000-0000-0000-0000-000000000000' %}`;
const DELETE_URL_TEMPLATE = `{% url 'main:delete_product' '00000000-0000-0000-0000-000000000000' %}`;

// DOM Elements
const loadingState = document.getElementById('loading-state');
const errorState = document.getElementById('error-state');
const articleContent = document.getElementById('article-content');
const badgesContainer = document.getElementById('badges-container');
const productName = document.getElementById('product-name');
const productDate = document.getElementById('product-date');
const featuredImageContainer = document.getElementById('featured-image-container');
const featuredImage = document.getElementById('featured-image');
const productDescription = document.getElementById('product-description');
const productAuthor = document.getElementById('product-author');
const productPrice = document.getElementById('product-price');
const productRating = document.getElementById('product-rating');

// Show/hide page sections
function showState(state) {
    loadingState.classList.toggle('hidden', state !== 'loading');
    errorState.classList.toggle('hidden', state !== 'error');
    articleContent.classList.toggle('hidden', state !== 'ready');
}

// Get readable category name
function getCategoryLabel(categoryCode) {
    const categoryMapping = {
        sneakers: 'Sneakers',
        boots: 'Boots',
        sandals: 'Sandals',
        formal: 'Formal Shoes',
        sports: 'Sports Shoes',
        casual: 'Casual Shoes',
        loafers: 'Loafers',
        heels: 'Heels',
        flats: 'Flats',
        slippers: 'Slippers',
        other: 'Other',
    };
    return categoryMapping[categoryCode] || categoryCode;
}
// Render article content
function renderArticle(product) {
    // Set title
    productName.textContent = product.name;
    document.title = `${product.name} - Product Detail`;
    productPrice.textContent = product.price ? `Rp ${product.price.toLocaleString('id-ID')}` : 'Rp -';

    // Set badges
    badgesContainer.innerHTML = '';
    
    // Category badge
    const categoryBadge = document.createElement('span');
    categoryBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-green-600 text-white';
    categoryBadge.textContent = getCategoryLabel(product.category);
    badgesContainer.appendChild(categoryBadge);
    
    // Featured badge
    if (product.is_featured) {
        const featuredBadge = document.createElement('span');
        featuredBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-yellow-100 text-yellow-800';
        featuredBadge.textContent = 'Featured';
        badgesContainer.appendChild(featuredBadge);
    }

    // Set date
    const formattedDate = new Date(product.created_at).toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
    });
    productDate.textContent = formattedDate;
    
    // Set featured image
    if (product.thumbnail) {
        featuredImage.src = product.thumbnail;
        featuredImage.alt = product.name;
        featuredImageContainer.classList.remove('hidden');
    } else {
        featuredImageContainer.classList.add('hidden');
    }

    // Set rating
    productRating.innerHTML = '';
    let ratingValue = product.rating || 0;

    // Batasi nilai rating antara 0 dan 5
    ratingValue = Math.max(0, Math.min(5, ratingValue));
    const fullStars = Math.floor(ratingValue);
    const halfStar = ratingValue % 1 >= 0.5;
    const emptyStars = 5 - fullStars - (halfStar ? 1 : 0);
    for (let i = 0; i < fullStars; i++) {
        const star = document.createElement('span');
        star.className = 'text-yellow-400';
        star.innerHTML = '★';
        productRating.appendChild(star);
    }
    if (halfStar) {
        const star = document.createElement('span');
        star.className = 'text-yellow-400';
        star.innerHTML = '☆'; // Using empty star for half for simplicity
        productRating.appendChild(star);
    }
    for (let i = 0; i < emptyStars; i++) {
        const star = document.createElement('span');
        star.className = 'text-gray-300';
        star.innerHTML = '★';
        productRating.appendChild(star);
    }
    if (ratingValue > 0) {
        const ratingText = document.createElement('span');
        ratingText.className = 'text-gray-600 ml-2';
        ratingText.textContent = `(${ratingValue.toFixed(1)})`;
        productRating.appendChild(ratingText);
    }
    

    // Set content
    productDescription.textContent = product.description || 'No description available.';
    
    // Set author
    const authorName = product.user_username || 'Anonymous';
    productAuthor.textContent = `Creator: ${authorName}`;

    // Render admin buttons (only if user is the creator)
    const adminButtonsContainer = document.getElementById('admin-buttons');
    adminButtonsContainer.innerHTML = '';

    if (CURRENT_USER_ID && Number(CURRENT_USER_ID) === Number(product.user_id)) {
        const editButton = document.createElement('a');
        editButton.href = EDIT_URL_TEMPLATE.replace('00000000-0000-0000-0000-000000000000', product.id);
        editButton.className = 'text-sm text-gray-700 hover:text-gray-900 font-medium transition-colors';
        editButton.textContent = 'Edit';

        const deleteButton = document.createElement('button');
        deleteButton.className = 'text-sm text-red-600 hover:text-red-700 font-medium transition-colors';
        deleteButton.textContent = 'Delete';

        deleteButton.addEventListener('click', async () => {
            const confirmDelete = confirm(`Are you sure you want to delete "${product.name}"?`);
            if (!confirmDelete) return;

            try {
                const response = await fetch(
                    DELETE_URL_TEMPLATE.replace('00000000-0000-0000-0000-000000000000', product.id),
                    { method: 'POST', headers: { 'X-CSRFToken': getCSRFToken() } }
                );

                if (response.ok) {
                    showToast('Product deleted successfully.', 'success');
                    window.location.href = "{% url 'main:show_main' %}";
                } else {
                    showToast('Failed to delete product.', 'error');
                }
            } catch (error) {
                console.error('Error deleting product:', error);
                showToast('An error occurred.', 'error');
            }
        });

        adminButtonsContainer.appendChild(editButton);
        adminButtonsContainer.appendChild(deleteButton);
    }
}

// Fetch product detail
async function loadProductDetail() {
    try {
        showState('loading');
        
        const response = await fetch(PRODUCT_DETAIL_ENDPOINT, {
            headers: { 'Accept': 'application/json' },
        });

        if (!response.ok) {
            throw new Error('Failed to fetch product detail');
        }

        const productData = await response.json();
        renderArticle(productData);
        showState('ready');
    } catch (error) {
        console.error('Error loading product detail:', error);
        showState('error');
    }
}

// Initialize page
loadProductDetail();
</script>
{% endblock content %}
